    <title>Intellishop</title>

    <script src="/static/bootstrap/js/jquery.min.js"></script>
    <script src="/static/bootstrap/js/scrybaweb.jquery.js"></script>
    <script>
        $(function(){
            $('#slides').slides({
                preload: true,
                preloadImage: '/static/bootstrap/img/loading.gif',
                play: 000,
                pause: 2500,
                hoverPause: true,
                animationStart: function(current){
                    $('.caption').animate({
                        bottom:-35
                    },100);
                    if (window.console && console.log) {
                        // example return of current slide number
                        console.log('animationStart on slide: ', current);
                    };
                },
                animationComplete: function(current){
                    $('.caption').animate({
                        bottom:0
                    },200);
                    if (window.console && console.log) {
                        // example return of current slide number
                        console.log('animationComplete on slide: ', current);
                    };
                },
                slidesLoaded: function() {
                    $('.caption').animate({
                        bottom:0
                    },200);
                }
            });
        });
    </script>
</head>
<body>
{%block content%}
    <div class="container">
        <div class="span12">
            <div class="span2">&nbsp;
            </div>
            <div class="span8 well">
                <p><h5>Intellishop Product Result</h5></p>



                        <div id="slides">
                            <div class="slides_container">
                                {%for product in prod%}
                                    <div class="slide">
                                        <img src="{{product.image.img.url}}" width="300" height="270" alt="Slide 1">
                                        <div class="caption" style="bottom:0">
                                            <p>Manufacturer: &nbsp;&nbsp; {{product.manufacturer}}<br>
                                                Description: &nbsp;&nbsp; {{product.product_description}}<br>
                                                Size:{{product.product_price}}&nbsp;<a href="#" >Add to cart</a></p>
                                        </div>
                                    </div>
                                {%endfor%}
                            </div>
                            <a href="#" class="prev"><img src="/static/bootstrap/img/arrow-prev.png" width="24" height="43" alt="Arrow Prev"></a>
                            <a href="#" class="next"><img src="/static/bootstrap/img/arrow-next.png" width="24" height="43" alt="Arrow Next"></a>
                        </div>




            </div>

            <div class="span1">&nbsp;
            </div>
        </div>
    </div> <!-- /container -->
